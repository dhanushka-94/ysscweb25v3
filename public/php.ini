; PHP Configuration for YSSC Football Club Website
; This file sets upload limits for bulk gallery uploads

; File Upload Settings
upload_max_filesize = 500M
post_max_size = 500M
max_file_uploads = 50

; Execution Time Settings
max_execution_time = 1800
max_input_time = 1800

; Memory Settings
memory_limit = 2048M

; Input Settings
max_input_vars = 3000

; Error Reporting (for production, set to 0)
display_errors = 0
log_errors = 1

; Session Settings
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0

; Security Settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
